<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://vuejs.org/images/logo.png">
  <title>VueJS ZM</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="vue.js"></script>

  <style type="text/css">
    nav, aside, main, section {
      border: 1px dotted red;
      padding: 1vw;
      margin-top: 4vh;
    }
    aside {
      float: left;
      width: 30vw;
    }
    .open > aside {
      transform: translate(-33vw);
      transition: transform .3s;
    }
    main {
      margin-left: 33vw;
      transition: margin-left .3s;
    }
    .open > main {
      margin-left: 0;
    }
  </style>
</head>
<body>

<div id="app" :class="{'open': open}">

  <h1>Interfaces com VueJS do grupo de PHP da Zona da Mata Mineira</h1>
  <a href="https://www.youtube.com/watch?v=S42fJjanOMI&list=PLMpauGt6IneTSB5P8wLXp5qdQ6XBnDXMz">Canal no YouTube</a>

  <my-nav @toggle="update" :message="message"></my-nav>
  <my-aside></my-aside>
  <my-main></my-main>
</div>

  <script>
    Vue.component('my-nav', {
      props: ['message'],
      template: `<nav> <button @click="$emit('toggle')">#</button> {{ message }} </nav>`,
    })

    Vue.component('my-aside', {
      template: `<aside v-html="title"></aside>`,
      data: () => ({
        title: 'My <b>Beauty</b> Nav'
      })
    })

    Vue.component('my-main', {
      template: `<main> My Main <my-section></my-section> </main>`
    })

    Vue.component('my-section', {
      template: `<section :style="style"> My Section </section>`,
      data: () => ({
        style: {
          background: 'yellow'
        }
      })
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: 'phpzm.rocks',
        open: false
      },
      methods: {
        update () {
          this.open = !this.open
        }
      }
    })
  </script>
</body>
</html>
