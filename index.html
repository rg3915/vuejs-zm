<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://vuejs.org/images/logo.png">
  <title>VueJS ZM</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="vue.js"></script>

  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div id="app" :class="{'open': open}">
  <!-- Se vc não declarar o :message="message", então será retornado o valor default do componente -->
  <my-navmain @toggle="update"></my-navmain>
  <my-nav @toggle="update" :message="message"></my-nav>
  <my-aside :message="message"></my-aside>
  <my-main v-model="message"></my-main>
</div>

<script type="text/javascript" src="static/js/mixin.js"></script>
<script type="text/javascript" src="static/js/my-section.js"></script>
<script type="text/javascript" src="static/js/my-navmain.js"></script>
<script type="text/javascript" src="static/js/my-nav.js"></script>
<script type="text/javascript" src="static/js/my-main.js"></script>
<script type="text/javascript" src="static/js/my-aside.js"></script>
<!-- instance Vue -->
<script type="text/javascript" src="static/js/my-app.js"></script>
</body>
</html>
